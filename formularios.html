<!DOCTYPE html>
<html>

<head>
    <title>Formularios</title>
</head>

<body>
    <!--Aqui vamos a empezar a escribir nuestro codigo-->
    <form action="resultados.html" method="get">
        <div>
            <label for="nombreusuario ">Nombre de usuario</label>
            <input type="text" name="nombreusuario" id="nombreusuario" required>
        </div>
        <br>
        <div>
            <label for="password ">Contrase√±a</label>
            <input type="password" name="password" id="password" required>
            <!--<input type="password" id="password"> esto es para q la claver no se vea-->
        </div>
        <br>
        <div>
            <label for="edad ">Cual es tu edad?</label>
            <input type="number" name="edad" id="edad" min="0" max="100" step="5">
            <!-- esto hace q la edad salte de 5 en 5  -->

        </div>
        <br>
        <div>
            <label for="Fecha ">Fecha de nacimiento</label>
            <input type="date" name="Fecha" id="Fecha">

        </div>
        <br>
        <div>
            <label for="Email ">Email</label>
            <input type="email" name="email" id="email">

        </div>
        <br>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios"></textarea>
        </div>
        <br>
        <button type="reset">reset</button>
        <button type="submit">enviar</button>

    </form>
</body>

</html>
