<!DOCTYPE html>
<html>

<head>
    <title> Aprendiendo multimedia en HTML</title>
</head>

<body>

    <!-- IMAGENES-->

    <h1>Aprendiendo a utilizar las imagenes</h1>
    <img src="Toca2.webp" alt="toca2" width="400" height="400" />
    <br>

    <!-- VIDEOS-->

    <h1>Aprendiendo a utilizar los videos</h1>
    <video controls autoplay loop muted>
        <source src="Bring Me The Horizon - Shadow Moses in session.mp4" video type="video/mp4" controls autoplay loop
            muted />
    </video>
    <br>

    <!-- AUDIOS-->

    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="Bring Me The Horizon - Shadow Moses in session.mp3" audio type="audio/mp3" />
    </audio>

</body>

</html>
